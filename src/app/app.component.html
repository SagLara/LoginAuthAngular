<!-- Toolbar -->
<mat-toolbar>
    <button mat-icon-button class="example-icon" routerLink="login" routerLinkActive="active" aria-label="Example icon-button with menu icon">
      <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>
    </button>
    <span>{{title}}</span>
    <span class="example-spacer"></span>
    <ul>
        <li>
            <a routerLink="home" routerLinkActive="active">Home</a>
        </li>
        <li>
            <a routerLink="clientes" routerLinkActive="active">Clientes</a>
        </li>
        <li>
            <a routerLink="informes" routerLinkActive="active">Informes</a>
        </li>
        <li>
            <a routerLink="productos" routerLinkActive="active">Productos</a>
        </li>
    </ul>
    <button mat-icon-button class="example-icon login-icon" (click)="logOut()" aria-label="Example icon-button with heart icon">
      <mat-icon>login</mat-icon>
    </button>
</mat-toolbar>

<div class="content" role="main">
    <router-outlet></router-outlet>
</div>
