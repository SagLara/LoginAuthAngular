<div class="login">
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Login de Auth NodeJS</h2>
            </div>
            <div class="card-body">
                <form [formGroup]="formLogin" class="was-validated">
                    <div class="form-group">
                        <label for="user">Usuario</label>
                        <input type="text" formControlName="userName" class="form-control " id="user" ng-model="user" required>
                        <div class="invalid-feedback">
                            Ingrese un usuario valido.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" formControlName="pass" class="form-control " id="password" required>
                        <div class="invalid-feedback">
                            Ingrese una contraseña valida.
                        </div>
                    </div>
                    <hr>
                    <button type="submit" (click)="login()" class="btn login-btn btn-outline-primary btn-block btn-border-radius">Ingresar</button>
                </form>
            </div>
            <div class="card-footer text-muted">
                <p>Si no tienes una cuenta puedes registrarte <a href="./login/registro">aca</a> </p>
            </div>
        </div>
    </div>
</div>
